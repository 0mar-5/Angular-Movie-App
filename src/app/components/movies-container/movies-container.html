<h2>Now Playing</h2>

<section class="movies__wrapper">
  @for (movie of moviesArr(); track movie.id) {
  <app-movie-card [_mediaData]="movie" [type]="type()" />
  }
  <div *ngIf="loading()" class="spinner-wrapper">
    <p-progressSpinner />
    <p>Loading...</p>
  </div>
  <div class="paginator-wrapper">
    <p-paginator [first]="first" [rows]="rows" [totalRecords]="rows * 30" [showCurrentPageReport]="true"
      alwaysShow="true" (onPageChange)="onPageChange($event)" />
  </div>
</section>
